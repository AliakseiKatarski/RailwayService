<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Admin page</title>
</head>
<div class="ui-menu" th:insert="blocks/header:: navbar"/>
<body>
<div class="container">
  <div class="row">
    <h1>Departures:</h1>
  </div>
  <a th:href="@{/admin/departures/new}">Add departure</a>
  <table th:if="${not #lists.isEmpty(departures)}" class="table table-striped table-bordered" >
    <thead class="table-dark">
    <tr>
      <th >Train</th>
      <th >Route</th>
      <th >Departure Time</th>
      <th >Arrival Time</th>
      <th >Departure City</th>
      <th >Arrival City</th>
      <th> Price $</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="departure : ${departures}">
      <th th:text="${departure.train.name}"/>
      <th th:text="${departure.route.type}"/>
      <th th:text="${departure.departureTime}"/>
      <th th:text="${departure.arrivalTime}"/>
      <th th:text="${departure.departureCity.name}"/>
      <th th:text="${departure.arrivalCity.name}"/>
      <th th:text="${departure.price}"/>
      <td>
        <form th:action="@{/admin/departures}" method="post">
          <input type="hidden" name="hiddenAction" value="deleteDeparture"/>
          <input type="hidden" th:name="departureId" th:value="${departure.id}"/>
          <input class="btn btn-primary mt-2 mt-sm-0" type="submit" value="Delete departure"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
