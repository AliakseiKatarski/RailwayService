<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" th:fragment="navbar" >
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">Main page</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="admin_page" sec:authorize="hasRole('ROLE_ADMIN')">
      <a th:href="@{/admin}">Admin page</a>
      </li>
      <li class="registration" sec:authorize="!isAuthenticated()">
      <a th:href="@{/registration}">Registration</a>
        </li>
      <li class="login" sec:authorize="!isAuthenticated()">
       <a th:href="@{/login}">Log in</a>
      </li>
      <li class="buyTicket">
        <a th:href="@{/departure}">Buy Ticket</a>
      </li>
      <li class="Personal page" sec:authorize="isAuthenticated()">
        <a th:href="@{/user}">Personal page</a>
      </li>
      <li class="logout" sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post" th:hidden="true" name="Logout">
        <input type="submit" value="Logout" />
      </form>
      </span>
      <a class="nav-link" href="javascript:document.Logout.submit()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
