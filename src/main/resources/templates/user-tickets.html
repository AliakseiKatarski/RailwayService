<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>User tickets</title>
</head>
<div class="ui-menu" th:insert="blocks/header:: navbar"/>
<body>
<div class="container">
  <div class="row">
    <h1>My tickets:</h1>
  </div>
  <table class="table table-striped table-bordered" >
    <thead class="table-dark">
    <tr>
      <th >Route</th>
      <th >Train</th>
      <th >Departure City</th>
      <th >Arrival City</th>
      <th >Departure Date</th>
      <th >Arrival Date</th>
      <th >Departure Time</th>
      <th >Arrival Time</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
      <th th:text="${ticket.departure.route.type}"/>
      <th th:text="${ticket.departure.train.name}"/>
      <th th:text="${ticket.departure.departureCity.name}"/>
      <th th:text="${ticket.departure.arrivalCity.name}"/>
      <th th:text="${ticket.departure.departureDate}"/>
      <th th:text="${ticket.departure.arrivalDate}"/>
      <th th:text="${ticket.departure.departureTime}"/>
      <th th:text="${ticket.departure.arrivalTime}"/>
      <th th:text="${ticket.price}"/>
      <td>
        <form th:action="@{/user/tickets}" method="post">
          <input type="hidden" name="hiddenAction" value="deleteTicket"/>
          <input type="hidden" th:name="ticketId" th:value="${ticket.id}"/>
          <input class="btn btn-primary mt-2 mt-sm-0" type="submit" value="Delete Ticket"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
