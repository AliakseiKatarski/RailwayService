<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="ui-menu" th:insert="blocks/navbar:: navbar"/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You are successfully registered</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <label class="control-label" for="Username">
                    Username
                </label>
                <input id="Username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
            </div>
                <div class="form-group">
                    <label class="control-label" for="Password">
                    Password
                    </label>
                    <input id="Password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Name">
                        Name
                    </label>
                    <input id="Name" class="form-control"  th:field="*{name}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Surname">
                        Surname
                    </label>
                    <input id="Surname" class="form-control"  th:field="*{surname}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Phone Number">
                        Phone Number
                    </label>
                    <input id="Phone Number" class="form-control"  th:field="*{phoneNumber}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Email">
                        Email
                    </label>
                    <input id="Email" class="form-control"  th:field="*{email}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here </a
                    ></span>
</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
